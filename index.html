<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/index.css">
  
  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>
  <div id="sky-blue-background">
    <div id="white-background">
      <div id="nav-container">
        <nav>
          <ul>
            <li>
              <div>
                <a href="">

                  <div class="nav-number">
                    <div>1</div>
                  </div>
                  <div class="nav-text">
                    <div class="nav-secondary-text">STEP 1</div>
                    <div class="nav-primary-text">YOUR INFO</div>
                  </div>

                </a>
              </div>
            </li>
            <li>
              <div>
                <a href="">

                  <div class="nav-number">
                    <div>2</div>
                  </div>
                  <div class="nav-text">
                    <div class="nav-secondary-text">STEP 2</div>
                    <div class="nav-primary-text">SELECT PLAN</div>
                  </div>

                </a>
              </div>
            </li>
            <li>
              <div>
                <a href="">

                  <div class="nav-number">
                    <div>3</div>
                  </div>
                  <div class="nav-text">
                    <div class="nav-secondary-text">STEP 3</div>
                    <div class="nav-primary-text">ADD-ONS</div>
                  </div>

                </a>
              </div>
            </li>
            <li>
              <div>
                <a href="">

                  <div class="nav-number">
                    <div>4</div>
                  </div>
                  <div class="nav-text">
                    <div class="nav-secondary-text">STEP 4</div>
                    <div class="nav-primary-text">SUMMARY</div>
                  </div>

                </a>
              </div>
            </li>
          </ul>
          </nav>
      </div>
      <div id="main-container">
        <form action="">
          <div class="main-form">
            <div class="contain-form-content">
  
              <div class="form-header">
                <h1>
                  Personal info
                </h1>
                <p>
                  Please provide your name, email address, and phone number.
                </p>
              </div>
  
              <div class="form-field">
                <div class="text-input">
                  <div class="label">
                    <label for="name">Name</label>
                    <div id="name-required" aria-hidden="true">This field is required</div>
                  </div>
                  <input type="text" id="name" placeholder="e.g. Stephen King">
                </div>
  
                <div class="text-input">
                  <div class="label">
                    <label for="email">Email Address</label>
                    <div id="email-required" aria-hidden="true">This field is required</div>
                  </div>
                  <input type="email" id="email" placeholder="e.g. stephenking@lorem.com">
                </div>
  
                <div class="text-input">
                  <div class="label">
                    <label for="phone">Phone Number</label>
                    <div id="phone-required" aria-hidden="true">This field is required</div>
                  </div>
                  <input type="tel" id="phone" placeholder="e.g. +1 234 567 890">
                </div>
              </div>
  
            </div>
          </div>
          <div id="form-controls">
            <div></div>
            
            <div>
              <button class="next-btn">Next Step</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="second-form-controls">
    <div id="mobile-go-back-btn">Go Back</div>
    <div id="mobile-next-step-btn">Next Step</div>
  </div>
  
  <script src="./assets/js/index.js"></script>
</body>
</html>
