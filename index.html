<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/index.css">
  
  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>
  <div id="sky-blue-background">
    <div id="white-background">
      <div id="nav-container">
        <nav>
          <ul>
            <li>
              <div>
                <a href="">
                  <div class="nav-number">1</div>
                </a>
              </div>
            </li>
            <li>
              <div>
                <a href="">
                  <div class="nav-number">2</div>
                </a>
              </div>
            </li>
            <li>
              <div>
                <a href="">
                  <div class="nav-number">3</div>
                </a>
              </div>
            </li>
            <li>
              <div>
                <a href="">
                  <div class="nav-number">4</div>
                </a>
              </div>
            </li>
          </ul>
          </nav>
      </div>
      <div id="main-container">
        <form action="">
          <div class="main-form">
            <div class="contain-form-content">
  
              <div class="form-header">
                <h1>
                  Personal info
                </h1>
                <p>
                  Please provide your name, email address, and phone number.
                </p>
              </div>
  
              <div class="form-field">
                <div class="text-input">
                  <label for="name">Name</label><br>
                  <input type="text" id="name" placeholder="e.g. Stephen King">
                </div>
  
                <div class="text-input">
                  <label for="email">Email Address</label><br>
                  <input type="email" id="email" placeholder="e.g. stephenking@lorem.com">
                </div>
  
                <div class="text-input">
                  <label for="phone">Phone Number</label><br>
                  <input type="tel" id="phone" placeholder="e.g. +1 234 567 890">
                </div>
              </div>
  
            </div>
          </div>
          <div class="form-controls">
            <div></div>
            
            <div>
              <button class="next-btn">Next Step</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <style src="./assets/js/index.js"></style>
</body>
</html>
